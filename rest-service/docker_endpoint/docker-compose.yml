version: '3.9'

services:

  skillbox-endpoint-db:
    container_name: skillbox-endpoint-db
    image: postgres:14.4
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      msa-net:
        ipv4_address: 172.40.0.2

